<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月圆·灯影</title>
    <script src="/static/api/js/vue.min.js"></script>
    <link rel="stylesheet" href="/static/api/css/reset.css">
    <link rel="stylesheet" href="/static/api/css/KaiTi.css?v=1">
    <link rel="stylesheet" href="/static/api/css/index.css?v=1">
</head>
{include file='api@homebtn' /}
<body>
    <div id="app" class="box">
        <img class="bg" :src="'/static/api/images/'+bgImg+'c_bg.jpg'">
        <img class="gzhImg" src="/static/api/images/ewm.jpg">
        <div class="globalCont">
            <div class="shareCont flex">
                <div v-html="list[Text-1]"></div>
            </div>
            <div class="headImgBox flex">
                <img class="headImg" src="{$headimg}" alt="">
            </div>
            <div class="lampCont shareBtn flex">
                <div class="btn btn_join flex" v-if="btn==0" @click="toShare">
                   有福同享
                </div>
                <div class="btn btn_join flex" v-if="btn==1" @click="toIndex">
                   福禄均沾
                </div>
            </div>
        </div>
        <div class="popup" v-if="popupShow" style="position:fixed; background-color: rgba(0, 0, 0, 0.8);backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
                <img class="popupShare" src="/static/api/images/popup_share.png" @click="popupShow=false">
        </div>
    </div>

    <script src="/static/api/js/jquery.min.js"></script>
    <script src="/static/api/js/index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                bgImg: 1,
                btn: 0,
                Text: 1,
                list: [
                    '<p>一轮明月，思念无限﹔</p><p>一块月饼，合家团圆﹔</p><p>一声关怀，心心相牵﹔</p><p>一份相牵，情谊相连﹔</p><p>一个拥抱，感恩言谢﹔</p><p>一路走来，你在身边﹔</p><p>一起努力，美好明天﹔</p><p>一度中秋，幸福美满！</p>',
                    '<p>玉宇无尘，银河泻影</p><p>月色横空，花荫满径</p><p>秋夜温馨，空弥甜蜜</p><p>光华浸福，中秋良景</p><p>合家团圆，诸事顺利</p>',
                    '<p>桂花开在梢上，尽兴欣赏﹔</p><p>流星划过头顶，随心许愿﹔</p><p>歌声响在耳边，倾耳聆听﹔</p><p>祝福发到身边，遥送心意﹔</p><p>佳节来到眼前，喜腾欢庆！</p>',
                    '<p>一轮明月，撒下万缕思念</p><p>一袭桂香，醉人幸福身边</p><p>一柄灯烛，映红团聚笑脸</p><p>一封月饼，品尝生活香甜</p><p>一道祝愿，数不尽好明天</p><p>明月伴君行，月光如我心</p>'
                ],
                popupShow:false
            },
            methods: {
                toShare() {
                //    alert('请点击右上角分享');
                this.popupShow=true;
                },
                toIndex() {
                    let url = '{:url("index/index")}';
                    window.location.href = url;
                }
            },
            created: function () {
                // let bg = getQueryString('bg');
                // let t = getQueryString('t');
                let btn = '{$btn}';
                let bg = '{$bg}';
                let t = '{$t}';
                btn ? this.btn = btn : '';
                bg ? this.bgImg = bg : '';
                t ? this.Text = t : '';
                console.log(btn,bg,t);
            },
        })
    </script>
</body>

</html>
