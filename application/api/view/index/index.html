<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月圆·灯影</title>
    <link rel="stylesheet" href="/static/api/css/reset.css">
    <link rel="stylesheet" href="/static/api/css/index.css">
	<script src="/static/api/js/vue.min.js"></script>
</head>
<body class="indexBox">
    {include file='api@homebtn' /}
    <div id="app" class="box">
        <img class="bg" src="/static/api/images/index_bg.png">
        <div class="indexCont">
            <div class="indexMenu">
                <div class="menuItem" @click="toUrl(1)">
                    <img src="/static/api/images/index_lamp2@2x.png" alt="">
                </div>
                <div class="menuItem" @click="toUrl(2)">
                    <img src="/static/api/images/index_lamp1@2x.png" alt="">
                </div>
                <div class="menuItem" @click="toUrl(3)">
                    <img src="/static/api/images/index_lamp3@2x.png" alt="">
                </div>
            </div>
            <div class="indexClause"  @click="toUrl(4)">
                <img src="/static/api/images/index_clause.png">
            </div>
        </div>
    </div>
    <script src="/static/api/js/jquery.min.js"></script>
    <script src="/static/api/js/index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {},
            methods:{
                toUrl(t){
                    let url;
                    t==1?url='{:url("lamp")}':t==2?url='{:url("format")}':t==3?url='{:url("getgrade")}':url='{:url("clause")}'
                    window.location.href = url;
                }
            },            
        })
    </script>
</body>

</html>
