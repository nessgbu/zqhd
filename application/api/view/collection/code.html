<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋集灯</title>
    <link rel="stylesheet" href="/static/api/css/reset.css">
    <link rel="stylesheet" href="/static/api/css/index.css">
	<script src="/static/api/js/vue.min.js"></script>
</head>
{include file='api@homebtn' /}
<body class="formatBox">
    <div id="app" class="box">
        <img class="bg" src="/static/api/images/format_bg.png">
        <div class="globalCont">
            <div class="formatCont">
                <div class="titleBox">
                    <div class="text">我的抽奖码</div>
                </div>
                <!-- 选择版式 -->
                <div class="format">
                    <div class="outerBox flex">
                        <div class="withinBox flex">
                            {if condition="$list"}
                                <div class="codeList">
                                    {foreach name='list' item='c'}
                                        <div class="code flex">
                                            {$c}
                                        </div>
                                    {/foreach}
                                </div>
                            {/if}
                            {if condition="!$list"}
                            <!-- 无抽奖码状态 -->
                                <template>
                                    <img class="code_empty" src="/static/api/images/code.gif" alt="">
                                    <div class="code_emptyText">
                                        暂无抽奖码，快去集灯抽奖吧
                                    </div>
                                </template>
                            {/if}
                        </div>
                    </div>
                </div>
                <div class="formatBtn flex" @click="toUrl">
                    去集灯
                </div>
            </div>
        </div>
    </div>
    <script src="/static/api/js/jquery.min.js"></script>
    <script src="/static/api/js/index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // empty:false,
                // list:list
            },
            methods:{
                toUrl(){
                    let url='{:url("index/lamp")}';
                    window.location.href = url;
                }
            },            
        })
    </script>
</body>

</html>
